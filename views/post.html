<main>
    <header>
        {{ if .Post.ImageUrl }}
        <img src="{{ .Post.ImageUrl }}" alt="" height="300" />
        {{ end }}
        <h1>{{ .Post.Title }}</h1>
        <p>
            <a href="{{ .Post.Link }}">Original article</a>
            by {{ .Post.Author }}
            in {{ .Post.FeedTitle }}
            at <time datetime="{{ .Date }}">{{ .HumanDate }}</time>
        </p>
        <ul>
            {{ range .Categories }}
            <li><a href="/?category={{ . }}">{{ . }}</a></li>
            {{ end }}
        </ul>
    </header>
    <article>
        {{ .Content }}
    </article>
</main>
